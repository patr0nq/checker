<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Kontrol Paneli</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #7367f0;
            --secondary: #82868b;
            --success: #28c76f;
            --danger: #ea5455;
            --dark: #283046;
            --light: #f8f8f8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2b2b2b 0%, #1a1a1a 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .glass-container {
            background: rgba(40, 48, 70, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .btn-modern {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(115,103,240,0.4);
        }

        .table-modern {
            background: rgba(40, 48, 70, 0.7);
            border-radius: 8px;
            overflow: hidden;
        }

        .table-modern th {
            background: var(--dark);
            color: var(--primary);
            border-color: #3b4253 !important;
        }

        .table-modern td {
            border-color: #3b4253 !important;
            vertical-align: middle;
        }

        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .active-badge {
            background: rgba(40,199,111,0.15);
            color: var(--success);
        }

        .expired-badge {
            background: rgba(234,84,85,0.15);
            color: var(--danger);
        }

        .copy-btn {
            cursor: pointer;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            color: #5f52ff;
            transform: scale(1.1);
        }

        .progress-modern {
            height: 12px;
            border-radius: 10px;
            background: #3b4253;
            overflow: hidden;
        }

        .progress-bar-modern {
            background: linear-gradient(90deg, var(--primary) 0%, #5f52ff 100%);
            transition: width 0.5s ease;
        }

        .toast-body {
            background: var(--dark);
            color: var(--light);
        }
    </style>
</head>
<body>

<div class="glass-container">
    <div class="text-center mb-4">
        <h2 class="mb-3" style="color: var(--primary);">ðŸ“º IPTV Kontrol Paneli</h2>
        <p class="text-muted">Aktif IPTV baÄŸlantÄ±larÄ±nÄ± kontrol edin ve indirin</p>
    </div>

    <div class="form-group">
        <label for="contenido" class="font-weight-bold">BaÄŸlantÄ±lar:</label>
        <textarea 
            id="contenido" 
            class="form-control bg-dark text-light border-dark" 
            rows="6" 
            placeholder="IPTV baÄŸlantÄ±larÄ±nÄ± buraya yapÄ±ÅŸtÄ±rÄ±n..."
            style="resize: none;"
        ></textarea>
    </div>

    <div class="d-flex justify-content-between mb-4">
        <div class="d-flex gap-2">
            <button class="btn btn-modern btn-danger" onclick="remove()">
                <i class="fas fa-eraser mr-2"></i>Temizle
            </button>
            <button class="btn btn-modern btn-info" id="downloadBtn" onclick="downloadTXT()" disabled>
                <i class="fas fa-download mr-2"></i>Ä°ndir
            </button>
        </div>
        <button class="btn btn-modern btn-success" onclick="extrae()">
            <i class="fas fa-play mr-2"></i>Kontrol Et
        </button>
    </div>

    <div id="progressSection" class="d-none">
        <div class="d-flex justify-content-between mb-2">
            <small class="text-muted" id="indicator"></small>
            <small class="text-muted" id="progressText">0%</small>
        </div>
        <div class="progress-modern">
            <div class="progress-bar-modern" id="progressBar" style="width: 0%"></div>
        </div>
    </div>

    <table class="table table-modern table-hover text-light" id="sortTable">
        <thead>
            <tr>
                <th>Sunucu</th>
                <th>KullanÄ±cÄ±</th>
                <th>Son Kullanma</th>
                <th>BaÄŸlantÄ±lar</th>
                <th>Ä°Ã§erikler</th>
                <th>Ä°ÅŸlemler</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Toast Bildirim -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="downloadToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body bg-dark text-white">
            <i class="fas fa-check-circle me-2 text-success"></i>
            <span id="toastMessage"></span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let workingUrls = [];
    
    async function extrae() {
        $('#progressSection').removeClass('d-none');
        const content = document.getElementById("contenido").value;
        const urls = content.match(/\b(http|https)?(:\/\/)?(\S*)\.(\w{2,4})(.*)/g) || [];
        workingUrls = [];
        
        if ($.fn.DataTable.isDataTable('#sortTable')) {
            $('#sortTable').DataTable().destroy();
        }
        $("table tbody").empty();

        const total = urls.length;
        let completed = 0;

        for (const [index, url] of urls.entries()) {
            try {
                document.getElementById("indicator").innerText = `Kontrol ediliyor (${index+1}/${total})...`;
                updateProgress((index+1)/total * 100);
                
                const processedUrl = processUrl(url);
                const { apiUrl, dataUrl, apiUsername, apiPassword } = processedUrl;
                
                const [info, categories] = await Promise.all([
                    axios.get(`${apiUrl}?username=${apiUsername}&password=${apiPassword}`),
                    axios.get(`${apiUrl}?username=${apiUsername}&password=${apiPassword}&action=get_live_categories`)
                ]);
                
                renderAccount(processedUrl.urlData, info.data, categories.data);
                workingUrls.push(processedUrl.urlData);
            } catch (error) {
                console.error('Hata:', error);
            }
            completed++;
        }

        document.getElementById("indicator").innerText = "Kontrol tamamlandÄ±";
        updateProgress(100);
        
        $('#sortTable').DataTable({
            language: {
                "decimal":        "",
                "emptyTable":     "Tabloda veri yok",
                "info":           "_TOTAL_ kayÄ±ttan _START_ - _END_ arasÄ± gÃ¶steriliyor",
                "infoEmpty":      "0 kayÄ±ttan 0 - 0 arasÄ± gÃ¶steriliyor",
                "infoFiltered":   "(_MAX_ kayÄ±t iÃ§inden filtrelendi)",
                "paginate": {
                    "first":      "Ä°lk",
                    "last":       "Son",
                    "next":       "Sonraki",
                    "previous":   "Ã–nceki",
					"show":   "GÃ¶ster"
                },
                "search": "Ara:"
            },
            order: [[2, 'asc']]
        });

        document.getElementById("downloadBtn").disabled = workingUrls.length === 0;
        if(workingUrls.length > 0) {
            showToast(`${workingUrls.length} aktif baÄŸlantÄ± bulundu!`);
        }
    }

    function processUrl(url) {
        const cleanedUrl = url.replace("https", 'http');
        const urlObj = new URL(cleanedUrl);
        const apiUrl = `${urlObj.protocol}//${urlObj.hostname}:${urlObj.port || (urlObj.protocol === "https:" ? 443 : 80)}/player_api.php`;
        const dataUrl = `${urlObj.protocol}//${urlObj.hostname}:${urlObj.port || (urlObj.protocol === "https:" ? 443 : 80)}/get.php`;
        const apiUsername = urlObj.searchParams.get("username");
        const apiPassword = urlObj.searchParams.get("password");
        const urlData = `${urlObj.protocol}//${urlObj.hostname}:${urlObj.port}?username=${apiUsername}&password=${apiPassword}&type=m3u_plus`;

        return { apiUrl, dataUrl, apiUsername, apiPassword, urlData };
    }

    function renderAccount(urlData, info, categories) {
        const expirationDate = new Date(info.user_info.exp_date * 1000).toLocaleDateString('tr-TR', {
            day: '2-digit',
            month: 'long',
            year: 'numeric'
        });

        const statusBadge = info.user_info.status === 'Active' ? 
            `<span class="status-badge active-badge"><i class="fas fa-check-circle mr-1"></i>Aktif</span>` :
            `<span class="status-badge expired-badge"><i class="fas fa-times-circle mr-1"></i>Pasif</span>`;

        const connections = `
            <div class="d-flex flex-column">
                <small>Maks: ${info.user_info.max_connections}</small>
                <small>BoÅŸ: ${info.user_info.max_connections - info.user_info.active_cons}</small>
            </div>
        `;

        const contentList = categories.slice(0, 3).map(c => 
            `<span class="badge badge-pill badge-secondary mr-1">${c.category_name}</span>`
        ).join('');

        const row = `
            <tr>
                <td>${info.server_info.url}:${info.server_info.port}</td>
                <td>${info.user_info.username}</td>
                <td>
                    ${expirationDate}
                    ${statusBadge}
                </td>
                <td>${connections}</td>
                <td>${contentList}${categories.length > 3 ? '...' : ''}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary copy-btn" 
                            onclick="copiar('${urlData}')"
                            data-toggle="tooltip" 
                            title="BaÄŸlantÄ±yÄ± Kopyala">
                        <i class="fas fa-copy"></i>
                    </button>
                </td>
            </tr>
        `;
        $("table tbody").append(row);
    }

    function updateProgress(percentage) {
        $('#progressBar').css('width', percentage + '%');
        $('#progressText').text(Math.round(percentage) + '%');
    }

    function downloadTXT() {
        const blob = new Blob([workingUrls.join('\n')], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `iptv_${new Date().toISOString().split('T')[0]}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    }

    function remove() {
        $("#contenido").val('');
        $("table tbody").empty();
        $('#progressSection').addClass('d-none');
        if ($.fn.DataTable.isDataTable('#sortTable')) {
            $('#sortTable').DataTable().destroy();
        }
        document.getElementById("downloadBtn").disabled = true;
        workingUrls = [];
    }

    function copiar(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast('BaÄŸlantÄ± panoya kopyalandÄ±!');
        });
    }

    function showToast(message) {
        const toastElement = document.getElementById('downloadToast');
        document.getElementById('toastMessage').textContent = message;
        
        const toast = new bootstrap.Toast(toastElement, {
            autohide: true,
            delay: 3000
        });
        toast.show();
    }

    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
